<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Occupancy Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-4">
        <!-- HEADER -->
        <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom mx-3">
            <div>
                <h1 class="mb-0">Parking Availability Dashboard</h1>
                <p class="text-muted mb-0">Last Updated: <span id="last-updated"></span></p>
            </div>
            <div>
                 <a href="/map" target="_blank" class="btn btn-primary btn-lg">View All on Map</a>
            </div>
        </header>

        <!-- OVERALL SUMMARY SECTION -->
        <div class="summary-section card p-3 mb-4 mx-3">
            <h3>Total Parking availability in Tiruchendur</h3>
            <div class="progress mt-3" style="height: 30px;">
                <div id="overall-progress-bar" class="progress-bar fw-bold fs-6" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <p class="mt-2 text-muted fw-bold fs-5 text-center">
                Total Occupied: <span id="total-vehicles">0</span> / <span id="total-capacity">0</span>
            </p>
        </div>

        <!-- ROUTE SECTIONS -->
        <div class="row g-4 mx-2">
            <!-- Thoothukudi Section -->
            <div class="col-lg-5">
                 <h2 class="route-column-title">Thoothukudi Route</h2>
                 <div id="thoothukudi-summary-container" class="mb-4"></div>
                 <div id="thoothukudi-lots-container" class="row g-4"></div>
            </div>

            <!-- Tirunelveli Section -->
            <div class="col-lg-5">
                 <h2 class="route-column-title">Tirunelveli Route</h2>
                 <div id="tirunelveli-summary-container" class="mb-4"></div>
                 <div id="tirunelveli-lots-container" class="row g-4"></div>
            </div>
            
            <!-- Nagercoil Section -->
            <div class="col-lg-2">
                <h2 class="route-column-title">Nagercoil Route</h2>
                <div id="nagercoil-summary-container" class="mb-4"></div>
                <div id="nagercoil-lots-container" class="row g-4"></div>
            </div>
        </div>

        <!-- OVERALL HISTORY CHART -->
        <div class="card p-3 my-5 mx-3">
            <h3>Route-wise Vehicle Count (Last 24 Hours)</h3>
            <div class="chart-container">
                <canvas id="overallHistoryChart"></canvas>
            </div>
        </div>
    </div>

    <!-- MODAL FOR SINGLE PARKING LOT HISTORY -->
    <div class="modal fade" id="lotHistoryModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="lotHistoryModalLabel">Parking Lot History</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="text-muted text-center" id="modal-loading-text">Loading chart...</p>
            <div style="height: 400px;"><canvas id="singleLotChart"></canvas></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
